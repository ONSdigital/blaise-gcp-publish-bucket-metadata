steps:
  - name: "gcr.io/cloud-builders/gcloud"
    id: "create zip from source"
    entrypoint: "/bin/bash"
    args:
      - "-c"
      - |
        set -x && \
        apt-get update && \
        apt-get install -y zip && \
        ls && \
        zip -r /mnt/data/blaise-publish-bucket-metadata.zip ./*
    volumes:
      - name: "data"
        path: /mnt/data

  - name: "gcr.io/cloud-builders/gcloud"
    id: "push zip to functions source bucket"
    entrypoint: "/bin/bash"
    args:
      - "-c"
      - |
        gsutil cp /mnt/data/blaise-publish-bucket-metadata.zip gs://ons-blaise-dev-blaise-cloud-functions-source/
    volumes:
      - name: "data"
        path: /mnt/data

  - name: 'gcr.io/cloud-builders/gcloud'
    id: Create function
    args:
    - functions
    - deploy
    - publishMsg 
    - --source=gs://ons-blaise-$_ENV-blaise-cloud-functions-source/blaise-publish-bucket-metadata.zip 
    - --region=europe-west2 
    - --runtime=python37 
    - --trigger-bucket=$PROJECT_ID-results
    - --set-env-vars=ON-PREM-SUBFOLDER=BL5,PROJECT_ID=$PROJECT_ID,TOPIC_NAME=$PROJECT_ID-export-topic,ENV=$_ENV
